<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="card">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="whoops">
      <div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
    </div>
    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <span class="span1"><img src="./images/icon-ethereum.svg" alt=""><h3>0.041 ETH</h3></span>
      <span class="span2"><img src="./images/icon-clock.svg" alt=""><h3>3 days left</h3></span></div>
<hr>
    <div class="bottom">
      <div class="image-span">
        <img src="./images/image-avatar.png" alt="">
      </div>
      <p>Creation of <a>Jules Wyvern</a></p>
    </div>
  </section>
</body>

</html>
